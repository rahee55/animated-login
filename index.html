<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body class="bg-custom-image w-full h-screen bg-cover flex justify-center items-center">

    <div class="w-[389px] h-[389px] flex justify-center items-center relative overflow-hidden rounded-[5px]">
    <div class=" absolute top-[-50%] right-[50%] w-96 h-96 bg-custom-gradient z-[-1] animate-spin-slow origin-bottom-right"></div>
    <!-- <div class=" absolute top-[50%] right-[50%] w-96 h-96 bg-custom-gradientz z-[-1] animate-spin-slow first-letter: origin-top-right"></div> -->
    <div class=" absolute top-[50%] right-[-50%] w-96 h-96 bg-custom-gradients z-[-1] animate-spin-slow  origin-top-left"></div>
    <!-- <div class=" absolute top-[-50%] right-[-50%] w-96 h-96 bg-custom-gradientt z-[-1] animate-spin-slow origin-bottom-left"></div> -->
    <div class=" bg-slate-900 w-96 h-96 flex flex-col items-center rounded-[5px]">
        <div class=" m-4 pt-5">
            <h1 class="font-bold text-3xl text-white">Sign In</h1>
        </div>
        <div class="m-5">
            <input class="w-64 h-10 m-1 outline-none rounded-[5px] p-2" placeholder="UserName" type="text">
        </div>
        <div>
            <input class="w-64 h-10 m-1 outline-none rounded-[5px] p-2" placeholder="Email" type="email" name="Email" id="">
        </div>
        <div class="text-[#adadad;] m-3">
            <Span class="cursor-pointer font-semibold mr-5">Forget Password ?</Span>
            <a href="#" class="font-semibold">Sign Up</a>
        </div>
        <div>
            <button class=" m-4 text-white bg-gradient-to-r from-green-400 to-blue-500 h-11 w-20 hover:from-pink-500 hover:to-yellow-500 rounded-xl font-semibold">Sign In</button>
        </div>
    </div>
    </div>
</body>
</html>
